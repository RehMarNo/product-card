<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Produto</title
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient" color="blue"></div>
                        <div class="gradient" color="black"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient" color="orange"></div>
                        <div class="gradient" color="red"></div>
                    </div>
                    <h1 class="nike">nike</h1>
                    <img src="./images/logo.png" alt="Logo" class="logo">
                    <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
                    <img src="./images/blue.png" alt="Sapato cor azul" class="shoe" color="blue">
                    <img src="./images/black.png" alt="Sapato cor preto" class="shoe" color="black">
                    <img src="./images/green.png" alt="Sapato cor verde" class="shoe" color="green">
                    <img src="./images/orange.png" alt="Sapato cor laranja" class="shoe" color="orange">
                    <img src="./images/red.png" alt="Sapato cor vermelho" class="shoe" color="red">

                </div>
                <div class="info">
                    <div class="shoeName">
                        <div>
                            <h1 class="big">Nike Zoom KD 12 Unissex</h1>
                            <span class="new">novo</span>
                        </div>
                        <h3 class="small">Sapato de correr</h3>
                    </div>
                    <div class="description">
                        <h3 class="title">Informações sobre o produto</h3>
                        <p class="text">Armotecimento com alta capacidate de reação, não escorrega, conforto aconchegante, flexibilidade e leveza.</p>
                    </div>
                    <div class="color-container">
                        <h3 class="title">Cor</h3>
                        <div class="colors">
                            <span class="color" color="blue"></span>
                            <span class="color" color="black"></span>
                            <span class="color" color="green"></span>
                            <span class="color" color="orange"></span>
                            <span class="color" color="red"></span>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3 class="title">tamanho</h3>
                        <div class="sizes">
                            <span class="size">38</span>
                            <span class="size">39</span>
                            <span class="size">40</span>
                            <span class="size">41</span>
                            <span class="size">42</span>
                            <span class="size">43</span>
                            <span class="size">44</span>
                            <span class="size">45</span>
                        </div>
                    </div>
                    <div class="buy-price">
                        <a href="#" class="buy"><i class="fas fa-shopping-cart">Adicionar ao carrinho</i></a>
                        <div class="price">
                            <h1>R$ 749,99</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
